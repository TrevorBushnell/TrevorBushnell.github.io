title = "Trevor Bushnell"
baseURL = "https://TrevorBushnell.github.io"
languageCode = "en-us"
theme = "ananke"
resourceDir = "../resources"

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 15 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
canonifyURLs = true
publishDir = "docs"
enableEmoji = true

[languages]
  [languages.en]
    title = "Trevor Bushnell"
    weight = 1
    contentDir = "content"
    # languageDirection = 'rtl' for Right-To-Left languages
  
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  text_color = ""
  author = ""
  favicon = ""
  site_logo = ""
  description = "tenor, composer, and choral educator"
  instagram = "https://www.instagram.com/trevorbushnellmusic"
  youtube = "https://www.youtube.com/@TBushnellComposerChoir"
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  recent_posts_number = 4
  staticDir = ["static"]